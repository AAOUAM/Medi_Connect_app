<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Medi-Connect</title>
    <!-- On garde Bootstrap comme base -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- On ajoute Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Notre feuille de style personnalisée (à créer) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="{{ url_for('static', filename='logos/mon-logo.png') }}" alt="Logo Medi-Connect" class="logo">
            <h2>Bienvenue sur </h2>
            <h2>Medi-Connect</h2>
            <p class="text-muted">Connectez-vous pour accéder à votre espace.</p>
        </div>

        <div class="login-body">
            <!-- Messages Flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category=='error' else 'success' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <!-- Champ Email avec icône -->
                <div class="input-group-icon mb-3">
                    <i class="fa-solid fa-at input-icon"></i>
                    <input type="email" class="form-control" name="email" required placeholder="Adresse e-mail">
                </div>

                <!-- Champ Mot de passe avec icône -->
                <div class="input-group-icon mb-4">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" class="form-control" name="password" required placeholder="Mot de passe">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
